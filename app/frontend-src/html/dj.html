<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* Modal styles */
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 id="festivalName" class="control"></h2>
    <h2 id="currentCompetition" class="control"></h2>
    <h2 id="currentCompetitor" class="control"></h2>
    <div>
    <button id="start" class="control">Start</button>
    <button id="next" class="control">Next</button>
    <button id="skip" class="control">Skip</button>
    </div>
    <h3 id="clients" class="control"></h3>
    <h3>Upcoming</h3>
    <div>
        <table>
            <thead>
                <tr><th>name</th><th>time</th></tr>
            </thead>
            <tbody id="competitorList" class="control"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="endModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Competition has ended!</p>
        </div>
    </div>

    <script type="module" src="./lib/dj.js"></script>
</body>
</html>
