services:
  db:
    image: postgres:15
    container_name: sse_test_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 5s
      retries: 30

  db-init:
    image: postgres:15
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./docker/db-init:/db-init:ro
    entrypoint: ["sh", "-c"]
    command: >
      "until pg_isready -h db -U ${POSTGRES_USER:-postgres}; do sleep 1; done; \
       psql \"postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-test}@db:5432/${POSTGRES_DB:-test_db}\" -f /db-init/01_schema.sql; \
       psql \"postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-test}@db:5432/${POSTGRES_DB:-test_db}\" -f /db-init/02_seed.sql"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-test}
      POSTGRES_DB: ${POSTGRES_DB:-test_db}
    restart: "no"

volumes:
  db-data:
